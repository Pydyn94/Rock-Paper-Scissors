<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- font styles-->
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:400,700|Source+Code+Pro:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <div class="game">
            <button id="btn" class="btn-game">New Game</button>
        </div>

        <div id="result"></div>

        <div class="choice">
            <button id="rock" class='btn' disabled>
            <i class="far fa-hand-rock"></i>
            <span>Rock</span>
        </button>
            <button id="paper" class='btn' disabled>
            <i class="far fa-hand-paper"></i>
            <span>Paper</span>
        </button>
            <button id="scissors" class='btn' disabled>
            <i class="far fa-hand-scissors"></i>
            <span>Scissors</span>
        </button>
        </div>

        <div id="output"></div>
    </div>

    <script src="script/main.js"></script>

</body>

</html>
